<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Rubik', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: hsl(0, 0%, 17%);
    background-image: url('./images/pattern-bg-desktop.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center top;
}

.container {
    max-width: 1440px;
    margin: 0 auto;
    padding: 20px;
    position: relative; /* Required for map alignment */
}

.tracker-title {
    text-align: center;
    font-size: 24px;
    font-weight: 500;
    margin-bottom: 20px;
    color: white;
}

.search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.search-bar input[type="text"] {
    width: 100%;
    max-width: 440px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px; /* More rounded */
    font-size: 18px;
    outline: none;
    font-weight: 400;
}

.search-bar input::placeholder {
    font-size: 15px;
    margin-left: 5px; /* Slight margin to the left */
}

.search-bar button {
    padding: 0 20px;
    background-color: black;
    border: none;
    border-radius: 0 20px 20px 0; /* Match input rounding */
    color: white;
    font-size: 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-bar button:hover {
    background-color: hsl(0, 0%, 17%);
}

.search-bar button:focus {
    outline: none;
}

.info-rectangle {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    margin: 0 auto; /* Center container */
    border-radius: 10px; /* Rounded corners */
    max-width: 700px; /* Approximate width */
}

.info-col {
    flex: 1;
    text-align: left;
    padding: 0 15px;
    color: hsl(0, 0%, 17%);
    font-size: 14px;
    font-weight: 700;
    margin: 5px 0;
}

.info-title {
    color: hsl(0, 0%, 59%);
    font-size: 15px;
    text-transform: uppercase; /* Uppercase titles */
}

.info-text {
    font-weight: 700;
    font-size: 18px;
    margin-top: 5px; /* Margin above text */
}

.info-col:not(:last-child) {
    border-right: 1px solid hsl(0, 0%, 59%);
    position: relative;
}

.info-col:not(:last-child)::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 100%;
    transform: translateY(-50%);
    width: 1px;
    height: 20px;
    background-color: hsl(0, 0%, 59%);
}

.map-container {
    position: absolute; /* Position the map container relative to its parent */
    left: 50%; /* Start the map from the middle horizontally */
    transform: translateX(-50%); /* Center map horizontally */
    top: 75%; /* Align with the middle of the info container */
    width: 100%;
    height: calc(100vh - 50%); /* Extend map to the bottom of the viewport */
    background-color: lightgrey;
    text-align: center;
    line-height: 400px;
    color: darkgrey;
    font-size: 18px;
    z-index: -1; /* Ensure map is behind other elements */
}

/* Responsive Design */
@media (max-width: 375px) {
    body {
        background-image: url('./images/pattern-bg-mobile.png');
    }

    .tracker-title {
        font-size: 20px;
    }

    .search-bar input[type="text"] {
        font-size: 16px;
    }

    .search-bar button {
        font-size: 16px;
    }

    .info-rectangle {
        flex-direction: column;
        padding: 15px;
        border-radius: 10px; /* Less rounding for mobile */
        max-width: 100%; /* Full width on mobile */
    }

    .info-col {
        flex: none;
        text-align: center;
        border-right: none;
        margin: 5px 0;
    }

    .info-col:not(:last-child)::after {
        display: none;
    }

    .map-container {
        line-height: normal;
        padding: 20px;
        height: auto;
        top: 0; /* Adjust for mobile view */
    }
}

    </style>
</head>

<body>
    <div class="container">
        <div class="tracker-title">IP Address Tracker</div>

        <div class="search-bar">
            <input type="text" placeholder="Search for any IP address or domain">
            <button>&gt;</button>
        </div>

        <div class="info-rectangle">
            <div class="info-col">
                <div class="info-title" style="color: hsl(0, 0%, 59%);">IP Address</div>
                <div class="info-text">192.168.1.1</div>
            </div>
            <div class="info-col">
                <div class="info-title" style="color: hsl(0, 0%, 59%);">Location</div>
                <div class="info-text">New York, USA</div>
            </div>
            <div class="info-col">
                <div class="info-title" style="color: hsl(0, 0%, 59%);">Time Zone</div>
                <div class="info-text">UTC -05:00</div>
            </div>
            <div class="info-col">
                <div class="info-title" style="color: hsl(0, 0%, 59%);">ISP</div>
                <div class="info-text">Verizon</div>
            </div>
        </div>

        <div class="map-container">
            Google Maps Integration (Sample Map)
        </div>
    </div>
</body>

</html>
